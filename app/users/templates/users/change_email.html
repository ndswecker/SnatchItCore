{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Email{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form method="post">
      <h1>Change Email</h1>
      <p>Current Email: {{ user.email }}</p>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-lg btn-primary w-100 rounded-1" type="submit" value="Change Email">
    </form>
  </div>
{% endblock %}
