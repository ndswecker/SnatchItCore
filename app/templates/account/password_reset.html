{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form method="post">
      <h1>Reset Password</h1>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-lg btn-primary w-100 rounded-1" type="submit" value="Reset Password">
    </form>
  </div>
{% endblock content %}
