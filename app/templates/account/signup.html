{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form method="post">
      <h1>Sign Up</h1>
      {% csrf_token %}
      {{ form|crispy }}
      <p>Have an account? <a href="{% url 'account_login' %}">Log In</a></p>
      <input type="submit" value="Sign Up">
    </form>
  </div>
{% endblock %}
