{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Out{% endblock %}

{% block content %}
  <div class="container mt-3">
    <form method="post">
      <h1>Sign Out</h1>
      {% csrf_token %}
      <p>Are you sure you want to sign out?</p>
      <input type="submit" value="Sign Out">
    </form>
  </div>
{% endblock %}
