{% extends 'maps/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter Bird{% endblock %}

{% block content %}
  <div class="container">
    <div class=" p-5 w-50 m-auto">
      <form class="" method='post'>
        <h1 class="text-center">Enter Bird Record</h1>
        {% csrf_token %}
        {% crispy form %}
        <button type='submit' class="btn btn-lg btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
